name: Release to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  build-and-release:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    environment: release-pypi

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Debug git ref and version
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git status
          git describe --tags --dirty --always || true

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran build-essential cmake

      - name: Verify system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Using preinstalled Windows toolchain"
          cmake --version
          where cmake

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy cibuildwheel==3.3.1

      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheels

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: nulapack-${{ github.ref }}-${{ matrix.os }}
          path: wheels/*.whl

      - name: Publish wheels to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          packages_dir: wheels

      - name: GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: wheels/*
